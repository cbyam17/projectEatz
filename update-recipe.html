<!DOCTYPE html>
<html  >
<head>
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.serializejson.js"></script>
  <script type="text/javascript" src="js/update-recipe-helper.js"></script>
</head>

<body>

	<!-- nav bar -->
	<section>
		<ul id="navBar" class="nav-bar-ul">
		  <li class="nav-bar-li"><a href="index.html">Home</a></li>
		  <li class="nav-bar-li"><a href="about-us.html">About Us</a></li>
		  <li class="nav-bar-li"><a href="login.html">Login</a></li>
		  <li class="nav-bar-li" style="float:right"><a onClick="showSearchBox()"><i class="fa fa-search w3-xlarge"></i></a></li>
		</ul>
	</section>
	
	<section>
		<div class="flex-container-wrap">
				<div>
					<h1><strong>Edit Recipe</strong></h1>
				</div>
		</div>
		 <form class="form" name="addRecipeForm" id="addRecipeForm" accept-charset="utf-8" autocomplete="on">        
			<!-- Recipe name form and headers for page -->
	 
			<div class="flex-container-wrap">
				<div class="flex-child-label">
					<label>Name</label>
				</div>
				<div class="flex-child-value">
					<input type="text" placeholder="My Super Awesome Recipe" size="48" class="form-control" name="recipeName" id="recipeName">
				</div>
				
			</div>
			
			<div class="flex-container-wrap">
				<div class="flex-child-label">
					<label>Description</label>
				</div>
				<div class="flex-child-value">
					<textarea class="form-control" rows="5" cols="50" placeholder="This is the best recipe you will ever make" name="description" id="description"></textarea>
				</div>
			</div>

			<!-- Drop down bar menu for meal type -->
			<div class="flex-container-wrap">
				<div class="flex-child-label">
					<label>Category</label>
				</div>
				<div class="flex-child-value">
					<!-- <label class="sm-2" for="inlineformcustomselect"> Category </label> -->
					<select class="form-control" name="category" id="category">
						<option selected></option>
						<option value="App">App</option>
						<option value="Main">Main</option>
						<option value="Side">Side</option>
						<option value="Dessert">Dessert</option>
						<option value="Drink">Drink</option>
						<option value="Other">Other</option>
					</select>
				</div>
			</div>

			<!-- Table which holds each ingredient -->
			<div class="flex-container-wrap">
				<div class="flex-child-label">
					<label>Ingredients</label>
				</div>
				<div class="flex-child-value">
					<div class="ingredients" id="ingredientsDiv">
						<table id="ingredientsTable" class="table ingr-list">
							
							<thead class="form-control-thead">
								<tr>
									<td>Amount</td>
									<td>Ingredient</td>
									<td>Notes</td>
								</tr>
							</thead>
							
							<!--<tbody>
								<tr>
									<td>
										<input type="number" placeholder="2" name = "ingredients[][amount]" id="amount"  class="form-control-number"/>
									</td>
									<td>
										<input type="text" placeholder="Tbsp chili powder" name = "ingredients[][ingredient]" id="name" class="form-control"/>
									</td>
									<td>
										<input type="text" name = "ingredients[][notes]" id="notes" class="form-control"></input>
									</td>
									<td><a class="delRowHolder"></a></td>
								</tr>
							</tbody>-->
							
							<tfoot>
								<tr>
									<td colspan="1">
										<!--<input type="button" class="add-button" id="addIngredient"/>-->
										<button id="addIngredient" class="add-button"> <i class="fa fa-plus"></i></button>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
			
			<div class="flex-container-wrap">
				<div class="flex-child-label">
					<label>Directions</label>
				</div>
				<div class="flex-child-value">
					<div class="directions">
						<table id= "directionsTable" class="table ingr-list">
							<!-- 
							<tbody>
								<tr>
									<td>
										 <textarea class="form-control" rows="2" cols="61" placeholder="Step 1" name="directions[]" id="direction"></textarea>
									</td>
									<td><a class="delRowHolder"></a></td>
								</tr>
							</tbody>
							<!-- Add Instruction Button under table -->
							<tfoot>
								<tr>
									<td colspan="1">
										<!--<input type="button" class="add-button" id="addDirection" value="+"/>-->
										<button id="addDirection" class="add-button"> <i class="fa fa-plus"></i></button>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>

			<!-- Upload image of the meal -->
			<div class="flex-container-wrap">
				<div class="flex-child-label" id="picture">
					<label>Image (optional) </label>
				</div>
				<div class="flex-child-value">
					<!-- <input type="file" class="form-control" name="picture" id="picture" />-->
					<div class="image-upload" id="image-div">
						<label for="file-input">
							<i class="fa fa-cloud-upload w3-xxlarge" style="color:#333"></i>
						</label>
						<input id="file-input" type="file"/>
					</div>
				</div>
			</div>

			<!-- submit button for the form to be sent -->
			<div class="flex-container-wrap">
				<div class="flex-child-value" id="back">
					<input type="button" class="back-button" id="cancel" value="Cancel"/>
				</div>
				<div class="flex-child-right" id="submit">
					<input type="button" class="submit-button" id="submitRecipe" value="Save Changes"/>
				</div>
			</div>
			
		</form>
	</section>
  
</body>
</html>

            <div class = "Ingredients">

                    <tr>

                <tbody>
                    <tr>

                        <td>
                            <input type="text" name = "ingrList" id="Ingredient"  class="form-control" placeholder="ex. basil, quinoa, sugar"/>
                        </td>
                        <td>
                            <input type="text" name = "ingrList" id="Note"  class="form-control" placeholder="ex. fresh, diced, organic"/>
